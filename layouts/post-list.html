<!-- Post List Template -->
<div class="posts-list fade-in">
  <% data.posts.forEach(function(post) { %>
    <% if(!post.draft) { %>
      <article class="post">
        <% if(post.image) { %>
        <div class="post-image">
          <img src="<%= post.image %>" alt="">
        </div>
        <% } %>
        <h1 class="post-title">
          <a href="<%= post.permalink %>"><%= post.title %></a>
        </h1>
        <div class="post-content">
          <% if(post.excerpt) { %>
            <p><%= post.excerpt %></p>
          <% } %>
        </div>
      </article>
    <% } %>
  <% }) %>
</div>
